<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <script src="script.js" defer></script>
        <title>Calculator</title>
    </head>
    <body>
        <div class="container">
            <div class="display"></div>
            <div class="other-buttons">
                <div>CLEAR</div>
                <div>DEL</div>
                <div>+/-</div>
            </div>
            <div class="buttons">
                
                <div class="numbers">
                    <div id="9">9</div>
                    <div id="8">8</div>
                    <div id="7">7</div>
                    <div id="6">6</div>
                    <div id="5">5</div>
                    <div id="4">4</div>
                    <div id="3">3</div>
                    <div id="2">2</div>
                    <div id="1">1</div>
                    <div class="zero" id="0">0</div>
                    <div id=".">.</div>
                </div>
                <div class="op">
                    <div>/</div>
                    <div>*</div>
                    <div>-</div>
                    <div>+</div>
                    <div id="answer">=</div>
                </div>
            </div>
        </div>
    </body>
</html>
